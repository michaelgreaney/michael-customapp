<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetcher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@intercom/canvas-kit@latest/dist/canvas-kit.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h2>API Data Fetcher</h2>
        </div>
        
        <div class="app-content">
            <div class="config-section">
                <label for="api-url">API Endpoint:</label>
                <input 
                    type="text" 
                    id="api-url" 
                    placeholder="https://api.example.com/data"
                    class="input-field"
                />
                
                <label for="api-method">HTTP Method:</label>
                <select id="api-method" class="select-field">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                </select>
                
                <div id="auth-section" class="auth-section">
                    <label for="api-key">API Key (optional):</label>
                    <input 
                        type="password" 
                        id="api-key" 
                        placeholder="Enter API key"
                        class="input-field"
                    />
                </div>
                
                <button id="fetch-btn" class="fetch-button">
                    <span id="fetch-btn-text">Fetch Data</span>
                    <span id="fetch-spinner" class="spinner hidden"></span>
                </button>
            </div>
            
            <div id="error-message" class="error-message hidden"></div>
            
            <div id="data-display" class="data-display hidden">
                <div class="data-header">
                    <h3>Response Data</h3>
                    <button id="refresh-btn" class="refresh-button">Refresh</button>
                </div>
                <div id="data-content" class="data-content"></div>
            </div>
            
            <div id="loading-state" class="loading-state hidden">
                <div class="spinner-large"></div>
                <p>Loading data...</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
